version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/src-tauri"
    schedule:
      interval: "weekly"
    groups:
      tauri-dependencies:
        patterns:
          - "tauri"
          - "tauri-build"
          - "tauri-plugin-*"
          - "serde"
          - "serde_json"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
