version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/src-tauri"
    schedule:
      interval: "weekly"
    groups:
      cargo-non-major:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      tauri-major:
        patterns:
          - "tauri"
          - "tauri-build"
          - "tauri-plugin-*"
        update-types:
          - "major"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      npm-non-major:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    groups:
      actions-non-major:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
